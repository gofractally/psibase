name: Generate release notes

on:
  workflow_dispatch:
    inputs:
      starttag:
        description: 'Start tag (e.g. "vX.Y.Z")'
        required: true
      endtag:
        description: 'End tag (e.g. "vX.Y.Z")'
        required: true
  workflow_call:
    inputs:
      externalCall:
        description: "To distinguish workflow_call from workflow_dispatch"
        type: boolean
        required: false
        default: true
      endtag:
        required: true
        type: string
    outputs:
      changelog:
        description: "The generated changelog"
        value: ${{ jobs.auto-generate-release-notes.outputs.changelog }}

env:
  CONFIG_JSON: |
            {
              "template": "# Release Notes\n#{{CHANGELOG}}\n\n## 📦 Uncategorized\n\n#{{UNCATEGORIZED}}\n\n# Associated docker images\n\nDocker images for this release of the `psinode` and `psibase` tools are available in GitHub container registry.\n* [psinode](https://github.com/orgs/${{ github.repository_owner }}/packages/container/package/psinode)\n* [psibase](https://github.com/orgs/${{ github.repository_owner }}/packages/container/package/psibase)\n"
              "pr_template": "- [(PR ##{{NUMBER}})](#{{URL}})  |  #{{TITLE}}",
              "categories": [
                {
                    "title": "## 💻 App development",
                    "labels": ["Dev Experience", "Front-end Infra"],
                    "exclude_labels": ["documentation", "bug"]
                },
                {
                    "title": "### Developer experience bugfixes",
                    "labels": ["Dev Experience", "bug"],
                    "exhaustive": true
                },
                {
                    "title": "### Front-end infrastructure bugfixes",
                    "labels": ["Front-end Infra", "bug"],
                    "exhaustive": true
                },
                {
                    "title": "### Developer experience docs",
                    "labels": ["Dev Experience", "documentation"],
                    "exhaustive": true
                },
                {
                    "title": "### Front-end infrastructure docs",
                    "labels": ["Front-end Infra", "documentation"],
                    "exhaustive": true
                },
                {
                    "title": "## 🚀 Default apps",
                    "labels": ["System app"],
                    "exclude_labels": ["documentation", "bug"]
                },
                {
                    "title": "### Bugfixes",
                    "labels": ["System app", "bug"],
                    "exhaustive": true
                },
                {
                    "title": "### Docs",
                    "labels": ["System app", "documentation"],
                    "exhaustive": true
                },
                {
                    "title": "## ⚖️ Governance",
                    "labels": ["Governance"],
                    "exclude_labels": ["documentation", "bug"]
                },
                {
                    "title": "### Bugfixes",
                    "labels": ["Governance", "bug"],
                    "exhaustive": true
                },
                {
                    "title": "### Docs",
                    "labels": ["Governance", "documentation"],
                    "exhaustive": true
                },
                {
                    "title": "## 🏗️ Infrastructure Providers",
                    "labels": ["Node infra"],
                    "exclude_labels": ["documentation", "bug"]
                },
                {
                    "title": "### Bugfixes",
                    "labels": ["Node infra", "bug"],
                    "exhaustive": true
                },
                {
                    "title": "### Docs",
                    "labels": ["Node infra", "documentation"],
                    "exhaustive": true
                }
              ]
            }

jobs:
  generate-custom-release-notes:
    if: github.event_name == 'workflow_dispatch'
    name: Gen notes ${{ github.event.inputs.starttag }} - ${{ github.event.inputs.endtag }}
    runs-on: ubuntu-latest
    steps:
      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          failOnError: true
          fromTag: ${{ github.event.inputs.starttag }}
          toTag: ${{ github.event.inputs.endtag }}
          configurationJson: ${{ env.CONFIG_JSON }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Write to file
        id: write_changelog_file
        run: |
          echo "${{ steps.build_changelog.outputs.changelog }}" > changelog.md
      - name: Upload changelog
        uses: actions/upload-artifact@v1
        with:
          name: changelog.md
          path: changelog.md


  auto-generate-release-notes:
    if: ${{ inputs.externalCall }}
    name: Gen ${{ inputs.endtag }} notes
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.build_changelog.outputs.changelog }}
    steps:
      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          failOnError: true
          toTag: ${{ github.event.inputs.endtag }}
          configurationJson: ${{ env.CONFIG_JSON }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Write to file
        id: write_changelog_file
        run: |
          echo "${{ steps.build_changelog.outputs.changelog }}" > changelog.md
      - name: Upload changelog
        uses: actions/upload-artifact@v1
        with:
          name: changelog.md
          path: changelog.md
