name: On Update - Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "release/*"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Run Builds
    uses: ./.github/workflows/ubuntu-builder.yml
    secrets:
      publish-package-login: ${{ ( true || github.ref == 'refs/heads/main' ) && secrets.PUBLISH_PACKAGE_LOGIN || null }}
