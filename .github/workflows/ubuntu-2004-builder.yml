name: ubuntu-2004-builder container

env:
  GITHUB_OUTPUT: ""

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "release/*"
    paths:
      - "docker/ubuntu-2004-builder.Dockerfile"
      - ".github/workflows/ubuntu-2004-builder.yml"
  pull_request:
    types: [assigned, opened, synchronize, reopened, labeled]
    paths:
      - "docker/ubuntu-2004-builder.Dockerfile"
      - ".github/workflows/ubuntu-2004-builder.yml"

jobs:
  ubuntu-2004-builder:
    name: psibase-ubuntu-2004-builder
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: false
          fetch-depth: 0

      - name: Preparation
        id: prep
        run: |
          REGISTRY="ghcr.io"
          IMAGE="${REGISTRY}/${{ github.repository_owner }}/psibase-ubuntu-2004-builder"
          TAGS="${IMAGE}:${{ github.sha }}"
          echo "tags=${TAGS,,}" >> $GITHUB_OUTPUT

      - name: Showtag
        id: showtag
        run: echo ${{ steps.prep.outputs.tags }}

      - name: Docker Buildx setup
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug

      - name: Login in to registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Publish Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          file: docker/ubuntu-2004-builder.Dockerfile
          tags: ${{ steps.prep.outputs.tags }}
