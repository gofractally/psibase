[template]
sub_templates = ["rust"]

[placeholders]
description = { prompt = "Enter a description of the package", default = "An example application", type = "string" }
version = { prompt = "Enter the current psibase version", default = "0.14.0", type = "string", regex = "^[0-9]+.[0-9]+.[0-9]+$" }

[hooks]
pre = ["validate-project-name.rhai"]
