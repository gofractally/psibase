[package]
name = "brotli-codec-plugin"
version.workspace = true
rust-version.workspace = true
repository.workspace = true
homepage.workspace = true
edition.workspace = true
publish.workspace = true

[dependencies]
brotli-codec = { path = "../service", version = "0.21.0" }
psibase.workspace = true
wit-bindgen-rt.workspace = true
brotli = { version = "7.0.0" }
user-workspace-hack = { version = "0.1", path = "../../user-workspace-hack" }

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "brotli-codec:plugin"

[package.metadata.component.target]
world = "impl"

[package.metadata.component.target.dependencies]
"host:common" = { path = "../../Host/plugin/common/wit/world.wit" }
"host:types" = { path = "../../Host/plugin/types/wit/world.wit" }

[dev-dependencies]
brotli-codec-pkg = { path = "..", version = "0.21.0" }
