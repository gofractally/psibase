[package]
name = "chainmail"
version = "0.21.1"
rust-version.workspace = true
repository.workspace = true
homepage.workspace = true
edition.workspace = true
publish = false

[package.metadata.psibase]
server = "chainmail"
plugin = "chainmail-plugin"
data = [{ src = "../ui/dist/", dst = "/" }]
postinstall = [{ sender = "chainmail", service = "chainmail", method = "init" }]

[dependencies]
psibase.workspace = true
async-graphql.workspace = true
serde.workspace = true
user-workspace-hack = { version = "0.1", path = "../../user-workspace-hack" }

[dev-dependencies]
chainmail_package = { path = "..", version = "0.21.1" }
