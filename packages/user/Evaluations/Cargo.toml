[package]
name = "evaluations-pkg"                                                                                          # Crate name
description = "Facilitates the discovery of one or more groups' rank-ordered preferences over a list of elements"
version.workspace = true
rust-version.workspace = true
edition.workspace = true
repository.workspace = true
homepage.workspace = true
publish.workspace = true

[package.metadata.psibase]
package-name = "Evaluations"
services = ["evaluations"]

[package.metadata.psibase.dependencies]
HttpServer = "0.21.0"
Sites = "0.21.0"

[lib]
crate-type = ["rlib"]

[dependencies]
evaluations = { path = "service", version = "0.21.0" }
r-evaluations = { path = "query-service", version = "0.21.0" }
evaluations-plugin = { path = "plugin", version = "0.21.0" }
user-workspace-hack = { version = "0.1", path = "../user-workspace-hack" }
