[package]
name = "host-common"
version.workspace = true
edition.workspace = true

[dependencies]
wit-bindgen-rt = { version = "0.28.0", features = ["bitflags"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = "2.4"
psibase = { path = "../../../../../rust/psibase", version = "0.20.0" }
regex = "1.0"

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "host:common"

[package.metadata.component.target]
world = "impl"

[package.metadata.component.target.dependencies]
"supervisor:bridge" = { path = "./wit/deps/supervisor.wit" }
"accounts:plugin" = { path = "./wit/deps/accounts.wit" }
"host:types" = { path = "../types/wit/world.wit" }
"host:auth" = { path = "../auth/wit/world.wit" }
