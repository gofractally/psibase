[package]
name = "host-prompt"
version.workspace = true
edition.workspace = true

[dependencies]
wit-bindgen-rt = { version = "0.28.0", features = ["bitflags"] }
psibase = { version = "0.21.0", path = "../../../../../rust/psibase" }
chrono = "0.4"
urlencoding = "2.1.2"

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "host:prompt"

[package.metadata.component.target]
world = "impl"

[package.metadata.component.target.dependencies]
"clientdata:plugin" = { path = "../../../ClientData/plugin/wit/world.wit" }
"accounts:plugin" = { path = "../../../../system/Accounts/plugin/accounts/wit/world.wit" }
"host:common" = { path = "../common/wit/world.wit" }
"host:types" = { path = "../types/wit/world.wit" }
"supervisor:bridge" = { path = "./wit/deps/supervisor.wit" }
