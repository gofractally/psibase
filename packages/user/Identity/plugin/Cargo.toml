[package]
name = "identity-plugin"
version.workspace = true
rust-version.workspace = true
edition.workspace = true
publish.workspace = true

[dependencies]
wit-bindgen-rt.workspace = true
psibase.workspace = true
serde.workspace = true
serde_json.workspace = true
identity = { path = "../service/", version = "0.22.0" }
psibase-user-workspace-hack.workspace = true

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
# this name must match the package name in world.wit
# However, it is not authoritative in the operation of the component
package = "identity:plugin"

[package.metadata.component.target]
world = "impl"

[package.metadata.component.target.dependencies]
"host:common" = { path = "../../Host/plugin/common/wit/world.wit" }
"host:types" = { path = "../../Host/plugin/types/wit/world.wit" }
"accounts:plugin" = { path = "../../../system/Accounts/plugin/accounts/wit/world.wit" }
"transact:plugin" = { path = "../../../system/Transact/plugin/wit/world.wit" }
"sites:plugin" = { path = "../../Sites/plugin/wit/world.wit" }

[dev-dependencies]
identity-pkg = { path = "..", version = "0.22.0" }
