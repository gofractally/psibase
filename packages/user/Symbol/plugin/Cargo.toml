[package]
name = "symbol-plugin"
version.workspace = true
rust-version.workspace = true
edition.workspace = true
publish.workspace = true

[dependencies]
symbol = { path = "../service/", version = "0.21.0" }
psibase = { path = "../../../../rust/psibase/", version = "0.21.0" }
serde = { version = "1.0.208", features = ["derive"] }
serde_json = { version = "1.0.125" }
wit-bindgen-rt = { version = "0.30.0", features = ["bitflags"] }

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "symbol:plugin"

[package.metadata.component.target]
world = "impl"

[package.metadata.component.target.dependencies]
"host:types" = { path = "../../Host/plugin/types/wit/world.wit" }
"host:common" = { path = "../../Host/plugin/common/wit/world.wit" }
"transact:plugin" = { path = "../../../system/Transact/plugin/wit/world.wit" }
"permissions:plugin" = { path = "../../Permissions/plugin/wit/world.wit" }