[package]
name = "psibase"
version.workspace = true
rust-version.workspace = true
repository.workspace = true
homepage.workspace = true
edition = "2021"
description = "Library and command-line tool for interacting with psibase blockchains"
license = "MIT"

[dependencies]
anyhow = "1.0"
async-graphql = "4.0"
chrono = "0.4"
custom_error = "1.9"
fracpack = { path = "../fracpack" }
futures = "0.3"
include_dir = "0.7.3"
mime_guess = "2.0"
psibase_macros = { path = "../psibase_macros" }
psibase_names = { path = "../psibase_names" }
ripemd = "0.1"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"

[target.'cfg(not(target_family = "wasm"))'.dependencies]
clap = {version = "3.1", features = ["derive", "env"]}
hmac = "0.12"
indicatif = "0.17"
jwt = "0.16"
reqwest = { version = "0.11", default-features = false, features = ["json","rustls-tls"] }
rpassword = "7.2"
secp256k1 = { version="0.27", features = ["global-context", "bitcoin_hashes"] }
sha2 = "0.10"
tokio = { version = "1", features = ["full"] }
