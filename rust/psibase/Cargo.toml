[package]
name = "psibase"
version.workspace = true
rust-version.workspace = true
repository.workspace = true
homepage.workspace = true
edition = "2021"
description = "Library and command-line tool for interacting with psibase blockchains"
license = "MIT"
include = ["src/**/*", "boot-image/**/*", "Cargo.toml"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0"
async-graphql = "7.0.6"
async-trait = "0.1.77"
chrono = "0.4"
const_format = "0.2"
custom_error = "1.9"
fracpack = { version = "0.13.0", path = "../fracpack" }
flate2 = "1.0"
futures = "0.3"
getrandom = { version = "0.2", features = ["js"] }
include_dir = "0.7.3"
indexmap = { version = "2.2.6", features = ["std", "serde"] }
lazy_static = "1.5.0"
sha2 = "0.10"
mime_guess = "2.0"
pem = "3.0.4"
percent-encoding = "2.3"
psibase_macros = { version = "0.13.0", path = "../psibase_macros" }
psibase_names = { version = "0.13.0", path = "../psibase_names" }
regex = "1"
ripemd = "0.1"
scopeguard = "1.2"
serde = { version = "1.0", features = ["derive", "rc"] }
serde-aux = "4.4"
serde_bytes = "0.11.12"
serde_json = "1.0"
serde-wasm-bindgen = "0.6.0"
varisat = "0.2"
wasm-bindgen = "0.2"
zip = { version = "0.6", default-features = false, features = ["deflate"] }
sec1 = "0.7"
spki = "0.7"
der = { version = "0.7", features = ["alloc", "pem", "std"] }
url = "2.4"
toml = "0.8.19"

[target.'cfg(not(target_family = "wasm"))'.dependencies]
clap = { version = "4.5", features = ["derive", "env"] }
hmac = "0.12"
indicatif = "0.17"
jwt = "0.16"
reqwest = { version = "0.11", default-features = false, features = [
    "json",
    "rustls-tls",
    "gzip",
] }
rpassword = "7.2"
secp256k1 = { version = "0.27", features = [
    "global-context",
    "bitcoin_hashes",
] }
tempfile = "3"
tokio = { version = "1", features = ["full"] }
pkcs8 = { version = "0.10", features = ["pem"] }
subprocess = "0.2"
cryptoki = "0.6"
cryptoki-sys = "0.1"
