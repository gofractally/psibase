[package]
name = "psibase"
version.workspace = true
rust-version.workspace = true
repository.workspace = true
homepage.workspace = true
edition.workspace = true
description = "Library and command-line tool for interacting with psibase networks"
license.workspace = true
publish.workspace = true
include = ["src/**/*", "boot-image/**/*", "Cargo.toml"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow.workspace = true
async-graphql.workspace = true
async-trait = "0.1.77"
brotli = "7.0.0"
chrono = "0.4"
const_format = "0.2"
custom_error = "1.9"
form_urlencoded = "1.2.1"
fracpack.workspace = true
flate2 = "1.0"
futures = "0.3"
getrandom = { version = "0.2", features = ["js", "std"] }
include_dir = "0.7.3"
indexmap.workspace = true
lazy_static = "1.4"
indoc = "2.0"
sha2 = "0.10"
mime_guess = "2.0"
p256 = { version = "0.13", features = ["ecdsa", "pem", "ecdsa-core"] }
paste = "1.0"
pem = "3.0.4"
percent-encoding = "2.3"
psibase_macros.workspace = true
psibase_names.workspace = true
rand_core = { version = "0.6", features = ["getrandom"] }
regex.workspace = true
ripemd = "0.1"
scopeguard = "1.2"
serde = { version = "1.0", features = ["derive", "rc"] }
serde-aux.workspace = true
serde_json.workspace = true
varisat = "0.2"
zip = { version = "0.6", default-features = false, features = ["deflate"] }
sec1 = "0.7"
spki = "0.7"
der = { version = "0.7", features = ["alloc", "pem", "std"] }
url.workspace = true
toml = "0.8.19"
psibase-rust-workspace-hack.workspace = true

[target.'cfg(not(target_family = "wasm"))'.dependencies]
clap = { version = "4.5", features = ["derive", "env", "string"] }

hmac = "0.12"
hyper = "0.14"
indicatif = "0.17"
jwt = "0.16"
reqwest = { version = "0.11", default-features = false, features = [
    "json",
    "rustls-tls",
    "gzip",
] }
ring = { version = "0.17", features = ["std"] }
rpassword = "7.2"
secp256k1 = { version = "0.27", features = [
    "global-context",
    "bitcoin_hashes",
] }
tempfile = "3"
tokio = { version = "1", features = ["full"] }
pkcs8 = { version = "0.10", features = ["pem"] }
subprocess = "0.2"
cryptoki = "0.6"
cryptoki-sys = "0.1"

[target.'cfg(target_family = "wasm")'.dependencies]
tokio = { version = "1", features = [
    "sync",
    "macros",
    "io-util",
    "rt",
    "time",
] }
