[package]
name = "psibase"
version = "0.2.0"
rust-version.workspace = true
repository.workspace = true
homepage.workspace = true
edition = "2021"
description = "Library and command-line tool for interacting with psibase blockchains"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0"
async-graphql = "4.0"
chrono = "0.4"
custom_error = "1.9"
fracpack = { version = "0.2.0", path = "../fracpack" }
futures = "0.3"
getrandom = { version = "0.2", features = ["js"] }
include_dir = "0.7.3"
sha2 = "0.10"
mime_guess = "2.0"
psibase_macros = { version = "0.2.0", path = "../psibase_macros" }
psibase_names = { version = "0.2.0", path = "../psibase_names" }
ripemd = "0.1"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_bytes = "0.11.12"
serde_json = "1.0"
serde-wasm-bindgen = "0.6.0"
wasm-bindgen = "0.2"
sec1 = "0.7"
spki = "0.7"
der = { version = "0.7", features = ["alloc", "pem", "std"] }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
clap = {version = "3.1", features = ["derive", "env"]}
hmac = "0.12"
indicatif = "0.17"
jwt = "0.16"
reqwest = { version = "0.11", default-features = false, features = ["json","rustls-tls"] }
rpassword = "7.2"
secp256k1 = { version="0.27", features = ["global-context", "bitcoin_hashes"] }
sha2 = "0.10"
tokio = { version = "1", features = ["full"] }
pkcs8 = { version = "0.10", features = ["pem"] }
