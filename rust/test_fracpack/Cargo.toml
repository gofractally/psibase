[package]
name = "test_fracpack"
version.workspace = true
rust-version.workspace = true
repository.workspace = true
homepage.workspace = true
edition = "2021"
publish = false

[dependencies]
cxx = "1.0"
fracpack = { version = "0.21.0", path = "../fracpack" }
hex = "0.3.1"
indexmap = { version = "2.2.6", features = ["std", "serde"] }
psibase = { version = "0.21.0", path = "../psibase" }
psibase_macros = { version = "0.21.0", path = "../psibase_macros" }
serde-aux = "4.4"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
test_fracpack_macros = { version = "0.21.0", path = "../test_fracpack_macros" }
rust-workspace-hack = { version = "0.1", path = "../rust-workspace-hack" }

[build-dependencies]
cxx-build = "1.0"
