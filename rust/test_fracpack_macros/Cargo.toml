[package]
name = "test_fracpack_macros"
version = "0.21.0"
edition = "2021"
license = "MIT"
description = "Macros to support psibase development"
repository = "https://github.com/gofractally/psibase"
homepage = "https://psibase.io"

[lib]
proc-macro = true

[dependencies]
anyhow = "1.0"
fracpack = { version = "0.21.0", path = "../fracpack" }
hex = "0.3.1"
proc-macro-error = "1.0.4"
proc-macro2 = "1.0.36"
quote = "1.0.15"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
syn = { version = "1.0.86", features = ["full"] }
rust-workspace-hack = { version = "0.1", path = "../rust-workspace-hack" }
