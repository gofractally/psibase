[package]
name = "accounts"
version = "0.1.0"
edition = "2021"

[dependencies]
wit-bindgen-rt = { version = "0.28.0", features = ["bitflags"] }
psibase = { path = "../../../../rust/psibase/" }
serde = "1.0.204"
serde_json = "1.0.120"

[profile.release]
codegen-units = 1
opt-level = "s"
debug = false
strip = true
lto = true

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "accounts:plugin"

[package.metadata.component.target.dependencies]
"common:plugin" = { path = "../../../user/CommonApi/common/packages/wit/plugin.wit" }

[package.metadata.component.bindings]
derives = ["serde::Deserialize"]
