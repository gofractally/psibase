[package]
name = "accounts"
version = "0.1.0"
edition = "2021"

[dependencies]
url = "2.5.2"
wit-bindgen-rt = { version = "0.34.0", features = ["bitflags"] }
psibase = { path = "../../../../../rust/psibase/" }
base64 = "0.22"
serde = "1.0.204"
serde_json = "1.0.120"

[profile.release]
codegen-units = 1
opt-level = "s"
debug = false
strip = true
lto = true

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "accounts:plugin"

[package.metadata.component.target]
world = "impl"

[package.metadata.component.target.dependencies]
"host:common" = { path = "../../../../user/CommonApi/common/packages/wit/host-common.wit" }
"host:privileged" = { path = "../../../../user/CommonApi/common/packages/wit/host-privileged.wit" }
"transact:plugin" = { path = "../../../Transact/plugin/wit/world.wit" }
"clientdata:plugin" = { path = "../../../../user/ClientData/plugin/wit/world.wit" }
"accounts:account-tokens" = { path = "../account_tokens/wit/world.wit" }

[package.metadata.component.bindings]
derives = ["serde::Deserialize"]
