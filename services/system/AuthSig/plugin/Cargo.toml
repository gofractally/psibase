[package]
name = "auth-sig"
version = "0.1.0"
edition = "2021"

[dependencies]
wit-bindgen-rt = { version = "0.26.0", features = ["bitflags"] }
p256 = { version = "0.13", features = ["ecdsa", "pem", "ecdsa-core"] }
rand_core = { version = "0.6", features = ["getrandom"] }
psibase = { path = "../../../../rust/psibase" }
pem = "3"
seahash = "4.1"

[profile.release]
codegen-units = 1
opt-level = "s"
debug = false
strip = true
lto = true

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "auth-sig:plugin"

[package.metadata.component.target]
world = "impl"

[package.metadata.component.dependencies]

[package.metadata.component.target.dependencies]
"host:common" = { path = "../../../user/CommonApi/common/packages/wit/host-common.wit" }
"accounts:plugin" = { path = "../../Accounts/plugin/wit/world.wit" }
"accounts:smart-auth" = { path = "../../Accounts/plugin/smartAuth/export.wit" }
"transact:plugin" = { path = "../../Transact/plugin/wit/world.wit" }
"clientdata:plugin" = { path = "../../../user/ClientData/plugin/wit/world.wit" }
