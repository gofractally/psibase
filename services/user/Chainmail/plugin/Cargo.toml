[package]
name = "plugin"
version.workspace = true
rust-version.workspace = true
edition.workspace = true
publish = false

[dependencies]
wit-bindgen-rt = { version = "0.34.0", features = ["bitflags"] }
psibase = { path = "../../../../rust/psibase/", version = "0.16.0" }
chainmail = { path = "../service", version = "0.16.0" }
serde_json = "1.0.128"
serde = "1.0.210"
serde-aux = "4.5.0"
chrono = "0.4"

[dev-dependencies]
chainmail-pkg = { path = "..", version = "0.16.0" }

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "chainmail:plugin"

[package.metadata.component.target]
world = "impl"

[package.metadata.component.target.dependencies]
"host:common" = { path = "../../CommonApi/common/packages/wit/host-common.wit" }
"transact:plugin" = { path = "../../../system/Transact/plugin/wit/world.wit" }
"accounts:plugin" = { path = "../../../system/Accounts/plugin/accounts/wit/world.wit" }
