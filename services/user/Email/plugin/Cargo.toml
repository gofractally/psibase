[package]
name = "email-plugin"
version = "0.1.0"
edition = "2021"

[dependencies]
wit-bindgen-rt = { version = "0.28.0", features = ["bitflags"] }
psibase = { path="../../../../rust/psibase/" }

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "s"
debug = false
strip = true
lto = true

[package.metadata.component]
package = "email:plugin"

[package.metadata.component.target.dependencies]
"common:plugin" = { path = "../../CommonApi/common/packages/wit/plugin.wit" }
