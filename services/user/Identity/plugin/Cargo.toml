[package]
name = "plugin"
version.workspace = true
rust-version.workspace = true
edition.workspace = true
publish.workspace = true

[dependencies]
wit-bindgen-rt = { version = "0.30.0" }
psibase = { path = "../../../../rust/psibase/", version = "0.14.0" }
serde = { version = "1.0.208", features = ["derive"] }
serde_json = { version = "1.0.125" }
identity = { path = "../service/", version = "0.14.0" }

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
# this name must match the package name in world.wit
# However, it is not authoritative in the operation of the component
package = "identity:plugin"

[package.metadata.component.target]
world = "impl"

[package.metadata.component.target.dependencies]
"host:common" = { path = "../../CommonApi/common/packages/wit/host-common.wit" }
"accounts:plugin" = { path = "../../../system/Accounts/plugin/accounts/wit/world.wit" }
"transact:plugin" = { path = "../../../system/Transact/plugin/wit/world.wit" }
"sites:plugin" = { path = "../../Sites/plugin/wit/world.wit" }

[dev-dependencies]
identity-pkg = { path = "..", version = "0.14.0" }
