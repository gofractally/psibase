[workspace]
resolver = "2"
members = ["service", "plugin"]

[workspace.package]
version = "0.14.0"
rust-version = "1.64"
edition = "2021"
publish = false

[package]
name = "permissions-pkg"   # Crate name
description = "Handler for client-side permissions"
version.workspace = true
rust-version.workspace = true
edition.workspace = true
publish.workspace = true

[profile.release]
codegen-units = 1
opt-level = "s"
debug = false
strip = true
lto = true

[package.metadata.psibase]
package-name = "Permissions"
services = ["permissions"]

[package.metadata.psibase.dependencies]
HttpServer = "0.14.0"
Sites = "0.14.0"

[lib]
crate-type = ["rlib"]

[dependencies]
permissions = { path = "service", version = "0.14.0" }
r-permissions = { path = "query-service", version = "0.14.0" }
plugin = { path = "plugin", version = "0.14.0" }
