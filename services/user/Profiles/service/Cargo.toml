[package]
name = "profiles"
version.workspace = true
rust-version.workspace = true
edition.workspace = true
publish.workspace = true

[package.metadata.psibase]
server = "r-profiles"
plugin = "plugin"
postinstall = [
    { sender = "profiles", service = "profiles", method = "init", rawData = "0000" },
]

[dependencies]
psibase = { version = "0.15.0", path = "../../../../rust/psibase" }
psibase_macros = { version = "0.15.0", path = "../../../../rust/psibase_macros" }
async-graphql = "7.0.7"
serde = { version = "1.0.208", features = ["derive"] }
serde_json = "1.0.120"

[package.metadata.component.target.dependencies]
"sites:plugin" = { path = "../../Sites/plugin/wit/world.wit" }


[dev-dependencies]
profiles-pkg = { path = "..", version = "0.15.0" }
