<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supervisor - Child</title>
    <script src="https://unpkg.com/penpal@^6/dist/penpal.min.js"></script>

    <script>
      console.log("this is the supervisor running!");
      console.log(
        Penpal.connectToParent,
        "this should be the parent connection???"
      );

      const connection = Penpal.connectToParent({
        methods: {
          fun(num1, num2) {
            return num1 * num2;
          },
        },
      });

      connection.promise.then((parent) => {
        parent.add(3, 1).then((total) => console.log(total));
      });
    </script>
  </head>
  <body>
    <h1>This is the supervisor - child</h1>
  </body>
</html>
