[workspace]
resolver = "2"
members = ["service", "plugin", "query-service"]

[workspace.package]
version = "0.19.0"
rust-version = "1.64"
edition = "2021"
publish = false

[package]
name = "symbol-pkg"   # Crate name
description = "Buy, sell and map symbols"
version.workspace = true
rust-version.workspace = true
edition.workspace = true
publish.workspace = true

[profile.release]
codegen-units = 1
opt-level = "s"
debug = false
strip = true
lto = true

[package.metadata.psibase]
package-name = "Symbol"
services = ["symbol"]

[package.metadata.psibase.dependencies]
HttpServer = "0.19.0"
Sites = "0.19.0"

[lib]
crate-type = ["rlib"]

[dependencies]
symbol = { path = "service", version = "0.19.0" }
r-symbol = { path = "query-service", version = "0.19.0" }
plugin = { path = "plugin", version = "0.19.0" }
